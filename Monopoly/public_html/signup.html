<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="/js/client.js"></script>
  <title>Monopoly</title>
</head>
<body>
  <div class="form">
    <h1><b>Sign Up</b></h1>
    <input type="text" placeholder="Username" name="new_user" class="form_input" id="username" required/> <br>
    <input type="password" placeholder="Password" name="new_password" class="form_input" id="password" required/> <br>
    <button class="btn" onclick="addUser()" type="submit">Register</button>
    <div id="invalid-login"></div>
    <p>If you have an account, <a href="./index.html"><b>Login</b></a></p>
    <p>Need <a href="./help.html"><b>Help</b></a>?</p>
  </div>
</body>
</html>
